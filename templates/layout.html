
<!DOCTYPE html>
<html lang="en">
<head>
  <title>bootstrap example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
.eventbox {
  background-color: white;
  width: 3;
  border: 3px solid black;
  padding: 25px;
  margin-left: 30px;
  margin-right: 30px;
  margin-top: 5px;
}
.eventbox::first-line {
  font-style: bold;
  font-size: 20px;
}
</style>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">{{userType}}</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{url_for('home')}}">Home</a></li>
        {% if current_user.is_authenticated %}
          <li><a href="{{url_for('dashboard')}}">Dashboards</a></li>
          {% if userType == 'Staff' %}
            <li><a href="{{url_for('create_event')}}">Create Event</a></li>
          {% endif %}
          <li><a href="{{url_for('view_venues')}}">Venues</a></li>
        {% endif %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
          {% if current_user.is_authenticated %}
            <li><a href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
