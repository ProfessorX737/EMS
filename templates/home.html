{% extends "layout.html" %}
{% block body %}
<h1>Home</h1>
<h2>Seminars</h2>
<ul>
{% for seminar in seminars %}
    <li><a href="{{ url_for('moreInfo',eventType='Seminar',eventName=seminar.getName()) }}">{{seminar.getName()}}</a></li> <br/>
{% endfor %}
</ul>
<h2> Courses </h2>
<ul>
    {% for course in courses %}
        <li><a href="{{ url_for('moreInfo',eventType='Course',eventName=course.getName()) }}">{{course.getName()}}</a></li> <br/>
    {% endfor %}
</ul>
{% if userType == 'Staff' %}
<a href="{{ url_for('create_event') }}">Create Event</a>
{% endif %}
{% endblock %}
