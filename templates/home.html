{% extends "layout.html" %}
{% block body %}
<h1>Home</h1>
<h2>Seminars</h2>
<tr>
{% for seminar in seminars %}
    <td>{{seminar.getName()}}</td> <br/>
{% endfor %}
</tr>
<h2> Courses </h2>
<tr>
    {% for course in courses %}
        <td>{{course.getName()}}</td> <br/>
    {% endfor %}
</tr>
{% if userType == 'Staff' %}
<a href="{{ url_for('create_event') }}">Create Event</a>
{% endif %}
{% endblock %}
